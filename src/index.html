<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rezi Angular App</title>
  <base href="/">
  <meta name="viewport"
    content="width=device-width, maximum-scale=1.0, user-scalable=0, initial-scale=1, shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://rezi-app.dezrez.com/Content/ReziMaster.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
  

    body {
      height: 100vh;
   
      padding: 0;
      background-color:white;
      margin: 0;
      font-family: 'Open Sans';
    
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    ::-webkit-scrollbar {
    width: 5px;
   
  }
  
  /* Track */
  ::-webkit-scrollbar-track {
    background: #dbdbdb; 
    border-radius: 2px;
  }
   
  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #afafaf; 
    border-radius: 2px;
  }
  </style>
</head>

<body>
  <app-root></app-root>
</body>

</html>
